<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="JavaScript Tips Calculator">
	<meta name="keywords" content="Calculator,Tips,JavaScript">
	<meta name="author" content="Fritz Templin">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tip Calculator</title>
	<link rel="stylesheet" href="tipstylesheet.css">

</head>
<body>
	<header>
		<h1 class="title">Tip Calculator</h1>
	</header>
	<main>
		<aside>
			<div class="left-img">
				<div class="dollar"><img src="images\dollar-sign-icon.jpg" width="300" height="300">
				</div>
			</div>
			
		</aside>

		<div class="wrapper" id="inputArea">
			<h2 class="label" name="billAmount-label" id="billAmount-label">Enter Your Bill Amount</h2>
			<input type="number" class="inputField" name="billAmount-input" id="billAmount-input"> <span class="label">($)</span>
			<h2 class="label" name="tipPercent-label" id="tipPercent-label">Enter Tip %</h2>
			<input type="number" class="inputField" name="tipPercent-input" id="tipPercent-input"> <span class="label">(%)</span>
			<h2 class="split-by">Enter # of people  </h2>
			<input type="number" class="inputField" name="splitBy-input" id="splitBy-input"> <span class="label">(#)</span><br><br>
			<button class="btn btn-primary" onclick="calculateTip()">Calculate</button>
		</div>
		<div class="wrapper" id="resultsArea">
			<h3 id="resultsOutput"></h3>
		</div>
	</main>

 <!--<script src="tipsCalc.js"></script> -->
 <script type="text/javascript">
 	function calculateTip () {
 		let varBillAmount = Number(document.querySelector("#billAmount-input").value);
 		//console.log(varBillAmount)
 		let varTipPercent = Number(document.querySelector("#tipPercent-input").value);
 		//console.log(varTipPercent)
 		let varSplitBy = Number(document.querySelector("#splitBy-input").value);
 		//console.log(varSplitBy)
 		let varTipSplit = ((varBillAmount * (varTipPercent/100))/ varSplitBy);
 		//console.log(varTipSplit)
 		let USD = new Intl.NumberFormat("en-us",{style:"currency",currency:"USD"});
 		document.querySelector("#resultsOutput").innerHTML = "Each Person should pay " + USD.format(varTipSplit);
 		}
 </script>

</body>
</html>
